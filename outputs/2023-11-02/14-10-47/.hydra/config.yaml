seed: 42
num_video_episodes: 2
log_interval: 1000
eval_interval: 10000
eval_episodes: 2
save_interval: 250000
batch_size: 1024
pretrain_steps: 1000002
GoalDS:
  ds_type: gc
  p_randomgoal: 0.3
  p_trajgoal: 0.5
  p_currgoal: 0.2
  geom_sample: 1
  reward_scale: 1.0
  reward_shift: -1
  way_steps: 25
  high_p_randomgoal: 0.3
  terminal: true
Env:
  dataset_id: antmaze-large-diverse-v2
  gcrl: false
  discount: 0.99
  normalize_states: false
  normalize_rewards: true
algo:
  algo_name: gotil
logger:
  project: GOTIL
  group: IL_${algo.algo_name}
  offline: false
  save_code: false
