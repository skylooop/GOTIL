seed: 42
num_video_episodes: 2
log_interval: 1000
eval_interval: 10000
eval_episodes: 2
save_interval: 250000
batch_size: 1024
pretrain_steps: 1000002
GoalDS:
  ds_type: gc
  p_randomgoal: 0.3
  p_trajgoal: 0.5
  p_currgoal: 0.2
  geom_sample: 1
  reward_scale: 1.0
  reward_shift: -1.0
  way_steps: 25
  high_p_randomgoal: 0.3
  terminal: true
Env:
  dataset_id: antmaze-large-diverse-v2
  gcrl: false
  discount: 0.99
  normalize_states: false
  normalize_rewards: true
algo:
  algo_name: hiql
  use_layer_norm: 1
  temperature: 1
  high_temperature: 1
  pretrain_expectile: 0.7
  value_hidden_dims:
  - 512
  - 512
  - 512
  use_rep: 1
  rep_dim: 10
  policy_train_rep: 0
  rep_type: concat
  use_waypoints: 1
  visual: 0
  encoder: impala
logger:
  project: GOTIL
  group: IL_${algo.algo_name}
  offline: false
  save_code: false
